<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>JS Calculator</title>
	</head>
	<body>
		<!-- Create input and display -->
		<header>
			<h1 class="heading">JS Calculator</h1>
		</header>
		<div class="calc">
			<div class="calc__display">
				<p class="calc__display__text">0</p>
			</div>
			<div class="calc__input">
				<p id="ac" class="calc__input__btn calc__input__btn--special">
					AC
				</p>
				<p id="pm" class="calc__input__btn calc__input__btn--special">
					&pm;
				</p>
				<p id="pct" class="calc__input__btn calc__input__btn--special">
					%
				</p>

				<p id="dv" class="calc__input__btn calc__input__btn--ops">
					&div;
				</p>
				<p id="mlt" class="calc__input__btn calc__input__btn--ops">
					&times;
				</p>
				<p id="min" class="calc__input__btn calc__input__btn--ops">
					&minus;
				</p>
				<p id="plus" class="calc__input__btn calc__input__btn--ops">
					&plus;
				</p>
				<p id="equ" class="calc__input__btn calc__input__btn--ops">
					&equals;
				</p>

				<p id="nine" class="calc__input__btn calc__input__btn--nums">
					9
				</p>
				<p id="eight" class="calc__input__btn calc__input__btn--nums">
					8
				</p>
				<p id="seven" class="calc__input__btn calc__input__btn--nums">
					7
				</p>
				<p id="six" class="calc__input__btn calc__input__btn--nums">
					6
				</p>
				<p id="five" class="calc__input__btn calc__input__btn--nums">
					5
				</p>
				<p id="four" class="calc__input__btn calc__input__btn--nums">
					4
				</p>
				<p id="three" class="calc__input__btn calc__input__btn--nums">
					3
				</p>
				<p id="two" class="calc__input__btn calc__input__btn--nums">
					2
				</p>
				<p id="one" class="calc__input__btn calc__input__btn--nums">
					1
				</p>
				<p id="zero" class="calc__input__btn calc__input__btn--nums">
					0
				</p>

				<p id="dot" class="calc__input__btn calc__input__btn--nums">
					.
				</p>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
